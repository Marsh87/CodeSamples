<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Starter Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="../Content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/css/starter-template.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Javascript Adventure</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container container-padding">
        <form>
            <div class="form-group">
                <label for="revenue">Revenue</label>
                <input type="text" class="form-control" id="revenue" placeholder="Enter Revenue">
            </div>
            <div class="form-group">
                <label for="operationCost">Operating Costs</label>
                <input class="form-control" id="operatingCost" name="operatingCost" placeholder="Operating Costs">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="additionalCost" id="advertising" value="900" checked>
                <label class="form-check-label" for="advertising">
                    Advertising
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="additionalCost" id="vehicleExpense" value="500">
                <label class="form-check-label" for="vehicleExpense">
                    Vehicle Expense
                </label>
            </div>
            <button type="button" class="btn btn-primary" onclick="calculateProfit()">Calculate Profit</button>
            <div class="form-group label-padding">
                <label id="profit">Profit:</label>
            </div>
            <div id="feedbackSection">
            </div>
            <div class="form-group label-padding">
                <button type="button" class="btn btn-primary" onclick="numberOfDivs()">Number of Divs</button>
            </div>
            <div class="form-group label-padding">
                <button type="button" class="btn btn-primary" onclick="numberOfAdditionalCosts()">Number of Additional Costs</button>
            </div>
            <div class="form-group label-padding">
                <button type="button" class="btn btn-primary" onclick="displayFeedbackSection()">Display Feedback section</button>
            </div>
            <div class="form-group label-padding">
                <button type="button" class="btn btn-primary" onclick="clearCommentSection()">Hide Feedback section</button>
            </div>
        </form>
    </div><!-- /.container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/Home.js"></script>
</body>
</html>
