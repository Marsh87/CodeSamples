<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript Promise Demo</title>
    <script src="../Scripts/PromiseExample.js"></script>
</head>
<body>
<div id="container">
    <div id="message"></div>
    <button id="btnGet">Get Message</button>
</div>

</body>
</html>
<script>
    const btn = document.querySelector('#btnGet');
    const msg = document.querySelector('#message');
    btn.onclick = function () {
        load('https://www.javascripttutorial.net/sample/promise/api.json')
            .then(
                response => {
                    const result = JSON.parse(response);
                    msg.innerHTML = result.message;
                },
                error => msg.innerHTML = `Error getting the message, HTTP status: ${error}`
            );
    }

    function load(url) {
        return new Promise(function (resolve, reject) {
            const request = new XMLHttpRequest();

            request.onreadystatechange = function (e) {
                if (this.readyState === 4) {
                    if (this.status === 200) {
                        resolve(this.response);
                    } else {
                        reject(this.status);
                    }
                }
            }
            request.open('GET', url, true);
            request.send();
        });
    }
</script>
